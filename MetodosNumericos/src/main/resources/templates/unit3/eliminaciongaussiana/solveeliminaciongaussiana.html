<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados Eliminación Gaussiana</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38">
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Resultados Eliminación Gaussiana</h3>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Variable</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="res, iter : ${resultado.resultados}">
                    <td th:text="'X' + ${iter.index + 1}"></td>
                    <td th:text="${res}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/unit3/formeliminacion" class="btn btn-secondary w-100 mt-3">Resolver otro sistema</a>
</div>
</body>
</html>

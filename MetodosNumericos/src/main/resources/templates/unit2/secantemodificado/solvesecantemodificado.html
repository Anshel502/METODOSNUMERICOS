<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado - Secante Modificado</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38">
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Resultados - Secante Modificado</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th># Iteración</th>
                <th>X</th>
                <th>F'(X)</th>
                <th>F''(X)</th>
                <th>X siguiente</th>
                <th>Error aproximado (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r, iter : ${solvesecantemodificado}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${r.X}"></td>
                <td th:text="${r.FX1}"></td>
                <td th:text="${r.FX2}"></td>
                <td th:text="${r.Xsig}"></td>
                <td th:text="${r.Ea}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secante Modificado</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38">
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Formulario Secante Modificado</h3>
    <form th:action="@{/unit2/solvesecantemodificado}" method="post" th:object="${secantemodificado}">
        <div class="mb-3">
            <label for="FX" class="form-label">Función f(x):</label>
            <input type="text" class="form-control" id="FX" th:field="*{FX}" required >
        </div>
        <div class="mb-3">
            <label for="X" class="form-label">Valor inicial X:</label>
            <input type="number" step="any" class="form-control" id="X" th:field="*{X}" required>
        </div>
        <div class="mb-3">
            <label for="Ea" class="form-label">Error aproximado (%):</label>
            <input type="number" step="any" class="form-control" id="Ea" th:field="*{Ea}" required>
        </div>
        <div class="mb-3">
            <label for="IteracionesMaximas" class="form-label">Iteraciones máximas:</label>
            <input type="number" class="form-control" id="IteracionesMaximas" th:field="*{IteracionesMaximas}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado - Método de la Secante</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                MÉTODOS NUMÉRICOS
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">Resultados del Método de la Secante</h3>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>X0</th>
                    <th>X1</th>
                    <th>Error Aproximado (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve, iter : ${solvesecante}">
                    <td th:text="${iter.index }"># Iteracion</td>
                    <td th:text="${solve.X0}">0.0</td>
                    <td th:text="${solve.X1}">0.0</td>
                    <td th:text="${solve.Ea}">0.0</td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-secondary mt-3" th:href="@{/unit2/formsecante}">Volver al formulario</a>
    </div>
</body>
</html>

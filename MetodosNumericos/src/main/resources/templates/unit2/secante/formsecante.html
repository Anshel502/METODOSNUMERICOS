<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>Metodos numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">

                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS

                </a>

            </div>
    </nav>
    <div class="container mt-5">
        <h1>Método de la Secante</h1>
        <form  class="row-g3" th:action="@{/unit2/solvesecante}" method="post" th:object="${secante}">
            <div class="mb-3">

                <label>Función f(x):</label>

                <input type="text" step="any" class="form-control" id="FX" name="FX" required th:field="*{FX}">
            </div>

            <label>X0:</label>
            <input type="number" step="any" th:field="*{X0}" required><br>

            <label>X1:</label>
            <input type="number" step="any" th:field="*{X1}" required><br>

            <label>Error aceptable (%):</label>
            <input type="number" step="any" th:field="*{Ea}" required><br>

            <label>Iteraciones máximas:</label>
            <input type="number" th:field="*{IteracionesMaximas}" required><br>

            <button type="submit">Calcular</button>
        </form>
    </div>



</body>
</html>
